</head>
<body>

<div id="app"> 
  <div class="panel">
    <div>
      <button class="uk-button uk-button-default" uk-toggle="target: #modal-open">Открыть</button>
    </div>
    <div>
      <button class="uk-button uk-button-primary" uk-toggle="target: #modal-save">Опублтковать</button>
      <button class="uk-button uk-button-primary btn-down"><i class="fas fa-chevron-down"></i></button>
      <div uk-dropdown class="dropdown">      
        <button class="uk-button uk-button-default" uk-toggle="target: #modal-backup ">Восстановить из бэкапа</button>
      </div>
    </div>

  </div>
  
  <div id="modal-open" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Открыть</h2>
      <ul class="uk-list uk-list-striped">
        <li v-for="(page, index) in pageList">{{ index + 1 }} - <a class="uk-link-muted uk-modal-close" href="#" v-on:click="openPage(page)">{{ page }}</a></li>
      </ul>
      <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">НЕТ</button>
      </p>
    </div>
  </div>

  <div id="modal-save" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Сохранение</h2>
      <p>Вы действительно хотите сохранить и опубликовать?</p>
      <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">НЕТ</button>
          <button class="uk-button uk-button-primary uk-modal-close" type="button" @click="onBtnSave">ДА</button>
      </p>
    </div>
  </div>

  <div id="modal-backup" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Восстановление из бэкапа</h2>
      <span v-if="backupList.length < 1">Не найдено резервных копий этой страницы!</span>
      <ul class="uk-list uk-list-striped">
        <li v-for="(backup, index) in backupList">{{ index + 1 }} - <a class="uk-link-muted uk-modal-close" href="#" v-on:click="restoreBackup(backup)">{{ backup.time }}</a></li>
      </ul>
      <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">НЕТ</button>
      </p>
    </div>
  </div>

  <div class="loader" v-bind:class="{ 'active': showLoader }">
    <span uk-spinner="ratio: 4.5"></span>
  </div>
</div>  

 
  <script src="bandl.js"></script>
</body>
</html>
