<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>VueAdmin</title>
</head>
<body>

  <div id="app"> 

    <input type="text" v-model="newPageName">
    <button v-on:click="createPage">Создать страницу</button>
    <div v-for="(page, index) in pageList">
      <h1> {{ page }} - {{ index + 1 }} - <a href="#" v-on:click="deletePage(page)">(X)</a></h1>
    </div>


  </div>  

  <script src="bandl.js"></script>
</body>
</html>
